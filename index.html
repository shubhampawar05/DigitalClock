<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Clock</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <div>
      <h1>DIGITAL CLOCK</h1>
      <div class="clock-wraper">
        <div class="hours">
          <div class="hr bg-purple">00</div>
          <div class="color">HOURS</div>
        </div>

        <div class="minutes">
          <div class="min bg-purple">00</div>
          <div class="color">MINUTES</div>
        </div>

        <div class="seconds">
          <div class="sec bg-purple">00

          </div>
          <div class="color">SECOND</div>
        </div>

        <div class="AmPm color"></div>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
